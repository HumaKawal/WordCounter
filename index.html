<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <style>
        body{
            padding:50px 100px;
        }
        h1{
            text-align:center;
            background-color:blue;
            color:white;
            padding:10px;
            margin:0px;
        }
        #textbox{
            width:546px;
            border-color:blue
        }
        p{
            text-align:center;
            background-color: blue;
            font-size:25px;
            font-weight:bold;
            color:white;
            margin:0px;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
       <span id="word">0</span>  words and 
       <span id="char">0</span> character
    </p>
    <script>
        let textbox=document.getElementById("textbox");
        textbox.addEventListener('input',function(){
            var text=textbox.value;
            let char=text.length;
            document.getElementById("char").innerHTML=char;
            text= text.trim();
            let words=text.split(" ");
            let cleanList=words.filter(function(el){
                return el !="";
            });
            document.getElementById("word").innerHTML=words.length;

        });
    </script>
    
</body>
</html>
